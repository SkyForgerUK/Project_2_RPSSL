<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors Lizard Spock Game">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPSLS</title>
</head>

<body>
    <nav class="heading">
        <div class="heading-content">
            <h1>RPSLS</h1>
        </div>
        <div id="rules" class="heading-content">
            <h2>Rules</h2>
        </div>
    </nav>
    <section class="game-area">
        <div id="score-area">
            <p class="score">Your Score: <span id="correct-score">0</span></p>
            <p class="score">Opponent Score: <span id="incorrect-score">0</span></p>
        </div>        
            <div class="chosen-cards-area">
                <span class="chosen-cards" id="your-card"></span>
                <span class="chosen-cards" id="opponent-card"></span>
            </div>
            <div class="interaction-text-area">
                <p class="interaction-text">Ready? Chose your card!</p>
            </div>


        <div class="button-div">
            <button class="button" id="rock"><img class="btn-image" src="assets/images/rock-hand.png" alt="Rock"></button>
            <button class="button" id="paper"><img class="btn-image" src="assets/images/paper-hand.png" alt="Paper"></button>
            <button class="button" id="scissors"><img class="btn-image" src="assets/images/scissors-hand.png" alt="Scissors"></button>
            <button class="button" id="lizard"><img class="btn-image" src="assets/images/lizard-hand.png" alt="Lizard"></button>
            <button class="button" id="spock"><img class="btn-image" src="assets/images/spock-hand.png" alt="Spock"></button>
        </div>
    </section>



    <script src="assets/js/script.js"></script>
</body>

</html>
