<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors Game">
    <meta name="keywords" content="rock, paper, scissors, game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPS</title>
</head>

<body>
    <nav class="heading">
        <div class="heading-content">
            <h1>R P S</h1>
        </div>
        <div id="rules" class="rules-content">
            <button class="mod-button" data-modal-target="#modal">Rules</button>
        </div>
    </nav>

    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Rules</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <p>A classic two-person game. In this case player and the computer. Player start each round by choosing “rock, paper or scissors”
                <br>Rock crushes scissors, scissors cut paper, and paper covers rock. </p>
            <img src="assets/images/rps-rules.png" alt="How to play">
        </div>
        
    </div>
    <div id="overlay"></div>

    <section class="game-area">
        <div id="score-area">
            <p class="score">Your Score: <span id="your-score">0</span></p>
            <p class="score">Computer Score: <span id="opponent-score">0</span></p>
        </div>
        <div class="identifier">
            <div class="chosen-cards"><p>You</p></div>
            <div class="chosen-cards"><p>Computer</p></div>
        </div>        
        <div class="chosen-cards-area">
                <span class="chosen-cards"><img class="question-card" id="your-card" src="assets/images/question-mark-resized.jpg" alt="What will you chose"></span>
                <span class="chosen-cards"><img class="question-card" id="opponent-card" src="assets/images/question-mark-resized.jpg" alt="What will you chose"></span>
            </div>
            <div class="interaction-text-area">
                <p id="interaction-text">Chose your card!</p>
        </div>


        <div class="button-div">
            <button class="button" id="rock-hand" data-choice="0"><img class="btn-image" src="assets/images/rock-hand.png" alt="Rock"></button>
            <button class="button" id="paper-hand" data-choice="1"><img class="btn-image" src="assets/images/paper-hand.png" alt="Paper"></button>
            <button class="button" id="scissors-hand" data-choice="2"><img class="btn-image" src="assets/images/scissors-hand.png" alt="Scissors"></button>
        </div>

        <footer class="footer">
            <p>Rock Paper Scissors</p>
        </footer>
    </section>



    <script src="assets/js/script.js"></script>
</body>

</html>
